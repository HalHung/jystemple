<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>新增報名</ion-title>
    <div class="jys" (click)="homePage()">
      <img src="../../../assets/image/JYTemple.jpg"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="info-input">
    <ion-row>
      <ion-col size="3"><span>報名者姓名:</span></ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="text" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="padding-top">
      <ion-col size="3"><span>電話號碼:</span></ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="number" clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="ready()">確認</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
