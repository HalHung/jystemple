<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="family-member"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>一般活動報名</ion-title>
    <div class="jys" (click)="homePage()">
      <img src="../../../assets/image/JYTemple.jpg"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>新增活動項目</h1>
  <div class="applicant-info">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          報名者: 
        </ion-col>
        <ion-col>
          陳大明
        </ion-col>
        <ion-col size="2.5">
          行動電話: 
        </ion-col>
        <ion-col class="phone-number">
          0987-654-321
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid class="items">
    <ion-row>
      <ion-col>活動年度</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>光明燈</ion-col>
      <ion-col></ion-col>
      <ion-col>每月消災</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>太歲燈</ion-col>
      <ion-col></ion-col>
      <ion-col>元神燈</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col><ion-button>確認</ion-button></ion-col>
      <ion-col><ion-button>清除</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
